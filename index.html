    Object.entries(exhibitors).forEach(([booth, data]) => {

      if (!zones[zone]) zones[zone] = [];
      zones[zone].push([booth, data]);
    });

    const content = document.getElementById("content");
    Object.entries(zones).forEach(([zone, booths]) => {
      const section = document.createElement("div");
      section.className = "zone";
      section.innerHTML = `<h2>展區 ${zone}</h2>`;
      booths.sort().forEach(([booth, data]) => {
        const div = document.createElement("div");
        div.className = "booth";
        div.textContent = booth;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>公司：</strong> ${data.company}<br>
          <strong>國家：</strong> ${data.country}<br>
          <strong>產品：</strong> ${data.product}<br>
          <strong>公司規模：</strong> ${data.scale}
        `;
        div.addEventListener("click", () => {
          card.style.display = card.style.display === "none" ? "block" : "none";
        });
        section.appendChild(div);
        section.appendChild(card);
      });
      content.appendChild(section);
    });

    function filterExhibitors() {
      const keyword = document.getElementById("searchBox").value.toLowerCase();
      const booths = document.querySelectorAll(".booth");
      const cards = document.querySelectorAll(".card");
      booths.forEach((booth, index) => {
        const info = cards[index].textContent.toLowerCase() + booth.textContent.toLowerCase();
        if (info.includes(keyword)) {
          booth.style.display = "";
          cards[index].style.display = "none";
        } else {
          booth.style.display = "none";
          cards[index].style.display = "none";
        }
      });
    }
