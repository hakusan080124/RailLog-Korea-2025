<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailLog Korea 2025 - 展會平面圖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang TC', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .event-info {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .event-info div {
            margin: 5px 15px 5px 0;
            font-size: 0.85rem;
            color: #495057;
        }

        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
            margin-right: 8px;
        }

        .map-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .floor-map {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            padding: 20px;
        }

        .area-container {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 10px;
            background: #f8f9fa;
            position: relative;
            transition: transform 0.3s;
        }

        .area-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .area-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #1e3c72;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 1px solid #dee2e6;
        }

        .booth-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            grid-gap: 8px;
        }

        .booth {
            padding: 8px 4px;
            text-align: center;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            color: white;
        }

        .booth:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .size-large { background: #28a745; }
        .size-medium { background: #007bff; }
        .size-small { background: #ffc107; color: #212529; }
        .size-micro { background: #6c757d; }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            position: relative;
            animation: modalopen 0.4s;
        }

        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #555;
        }

        .modal-header {
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #1e3c72;
        }

        .modal-company {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 5px;
        }

        .booth-details {
            margin-top: 15px;
        }

        .detail-row {
            margin-bottom: 12px;
            display: flex;
            flex-wrap: wrap;
        }

        .detail-label {
            font-weight: bold;
            color: #495057;
            min-width: 100px;
            margin-right: 10px;
        }

        .detail-value {
            color: #6c757d;
            flex: 1;
        }

        .company-size {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: white;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .floor-map {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .area-container:nth-child(7) {
                grid-column: span 2;
            }

            .header h1 {
                font-size: 1.5rem;
            }
            
            .event-info {
                flex-direction: column;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }

        @media (max-width: 480px) {
            .floor-map {
                grid-template-columns: 1fr;
            }
            
            .area-container:nth-child(7) {
                grid-column: span 1;
            }
            
            .booth-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚄 RailLog Korea 2025</h1>
            <p>韓國鐵路與物流博覽會 - 視覺化展位圖</p>
        </div>

        <div class="event-info">
            <div><strong>📅 展會日期：</strong>2025年6月18日至21日</div>
            <div><strong>📍 展會地點：</strong>BEXCO (釜山會展中心), 韓國釜山</div>
            <div><strong>🏢 參展商數量：</strong>106家</div>
            <div><strong>🌏 展會規模：</strong>世界第四大鐵路展會</div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color size-large"></div>
                <span>大型企業</span>
            </div>
            <div class="legend-item">
                <div class="legend-color size-medium"></div>
                <span>中型企業</span>
            </div>
            <div class="legend-item">
                <div class="legend-color size-small"></div>
                <span>小型企業</span>
            </div>
            <div class="legend-item">
                <div class="legend-color size-micro"></div>
                <span>微型企業</span>
            </div>
        </div>

        <div class="map-container">
            <div class="floor-map" id="floorMap">
                <!-- 展區將由JavaScript動態生成 -->
            </div>
        </div>

        <!-- 展位詳情彈窗 -->
        <div id="boothModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div class="modal-header">
                    <h2 id="modalTitle">攤位詳情</h2>
                </div>
                <div id="modalContent">
                    <!-- 展位詳情將由JavaScript動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 展覽數據 (這裡放入你的CSV數據)
        const exhibitorData = {
            "A": [
                {"攤位號": "A04", "公司": "DEMCO CSI", "國家": "韓國", "主要產品": "戶外高亮度 TFT‑LCD 資訊顯示器", "主要客戶": "機場、鐵路及公車站", "公司規模": "中型"},
                {"攤位號": "A05", "公司": "YK Construction Equipment Co., Ltd.", "國家": "韓國", "主要產品": "工程與軌道施工機械租售", "主要客戶": "韓國土木、軌道承包商", "公司規模": "中型"},
                {"攤位號": "A06", "公司": "SPACEPRO", "國家": "韓國", "主要產品": "碳纖維車體複材結構", "主要客戶": "韓國高鐵與航太供應鏈", "公司規模": "小型"},
                {"攤位號": "A07", "公司": "Hyundai Rotem Company", "國家": "韓國", "主要產品": "高速列車、電聯車、號誌系統", "主要客戶": "KORAIL、台灣高鐵、英國 TfL 等", "公司規模": "大型"}
            ],
            // ... 其他展區數據
        };

        // 創建展會地圖
        function createFloorMap() {
            const floorMap = document.getElementById('floorMap');
            floorMap.innerHTML = '';

            Object.keys(exhibitorData).forEach(area => {
                const areaContainer = document.createElement('div');
                areaContainer.className = 'area-container';
                
                const areaHeader = document.createElement('div');
                areaHeader.className = 'area-header';
                areaHeader.textContent = `${area} 區 (${exhibitorData[area].length} 攤位)`;
                areaContainer.appendChild(areaHeader);
                
                const boothGrid = document.createElement('div');
                boothGrid.className = 'booth-grid';
                
                exhibitorData[area].forEach(booth => {
                    const boothElement = document.createElement('div');
                    boothElement.className = `booth size-${getSizeClass(booth.公司規模)}`;
                    boothElement.textContent = booth.攤位號;
                    boothElement.setAttribute('data-booth', booth.攤位號);
                    boothElement.onclick = () => showBoothDetails(area, booth.攤位號);
                    boothGrid.appendChild(boothElement);
                });
                
                areaContainer.appendChild(boothGrid);
                floorMap.appendChild(areaContainer);
            });
        }

        function getSizeClass(size) {
            switch(size) {
                case '大型': return 'large';
                case '中型': return 'medium';
                case '小型': return 'small';
                case '微型': return 'micro';
                default: return 'small';
            }
        }

        function showBoothDetails(area, boothId) {
            const booth = exhibitorData[area].find(b => b.攤位號 === boothId);
            if (!booth) return;
            
            const modal = document.getElementById('boothModal');
            const modalContent = document.getElementById('modalContent');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = `攤位號 ${booth.攤位號}`;
            
            modalContent.innerHTML = `
                <div class="modal-company">${booth.公司}</div>
                <div class="booth-details">
                    <div class="detail-row">
                        <span class="detail-label">🌍 國家：</span>
                        <span class="detail-value">${booth.國家}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">🛠️ 主要產品：</span>
                        <span class="detail-value">${booth.主要產品}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">👥 主要客戶：</span>
                        <span class="detail-value">${booth.主要客戶}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">📊 公司規模：</span>
                        <span class="detail-value">
                            <span class="company-size size-${getSizeClass(booth.公司規模)}">${booth.公司規模}</span>
                        </span>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('boothModal');
            modal.style.display = 'none';
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('boothModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // 初始化展會地圖
        document.addEventListener('DOMContentLoaded', () => {
            createFloorMap();
        });
    </script>
</body>
</html>
