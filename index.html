                customers: "È¶ñÁàæÁ´ô„ÄÅÊñ∞ÊùëÁ´ôÁ≠â",

                customers: "ÈüìÂúã LTE‚ÄëR„ÄÅERTMS Â∞àÊ°à",
                size: "Â∞èÂûã"
            }

        function getSizeClass(size) {
            switch(size) {
                case 'Â§ßÂûã': return 'size-large';
                case '‰∏≠Âûã': return 'size-medium';
                case 'Â∞èÂûã': return 'size-small';
                case 'ÂæÆÂûã': return 'size-micro';
                default: return 'size-small';
            }
        }

        function renderExhibitors(exhibitorList = exhibitors) {
            const container = document.getElementById('exhibitorList');
            container.innerHTML = '';

            exhibitorList.forEach(exhibitor => {
                const exhibitorDiv = document.createElement('div');
                exhibitorDiv.className = 'exhibitor-item';
                exhibitorDiv.innerHTML = `
                    <div class="exhibitor-header" onclick="toggleDetails('${exhibitor.booth}')">
                        <div class="booth-number">${exhibitor.booth}</div>
                        <div class="company-name">${exhibitor.company}</div>
                        <div class="dropdown-arrow" id="arrow-${exhibitor.booth}">‚ñº</div>
                    </div>
                    <div class="exhibitor-details" id="details-${exhibitor.booth}">
                        <div class="detail-row">
                            <div class="detail-label">ÂúãÂÆ∂Ôºö</div>
                            <div class="detail-value"><span class="country-flag"></span>${exhibitor.country}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">‰∏ªË¶ÅÁî¢ÂìÅÔºö</div>
                            <div class="detail-value">${exhibitor.products}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">‰∏ªË¶ÅÂÆ¢Êà∂Ôºö</div>
                            <div class="detail-value">${exhibitor.customers}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">ÂÖ¨Âè∏Ë¶èÊ®°Ôºö</div>
                            <div class="detail-value">
                                <span class="company-size ${getSizeClass(exhibitor.size)}">${exhibitor.size}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(exhibitorDiv);
            });
        }

        function toggleDetails(boothNumber) {
            const details = document.getElementById(`details-${boothNumber}`);
            const arrow = document.getElementById(`arrow-${boothNumber}`);
            
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                // Close all other open details
                document.querySelectorAll('.exhibitor-details.active').forEach(detail => {
                    detail.classList.remove('active');
                });
                document.querySelectorAll('.dropdown-arrow').forEach(arrow => {
                    arrow.style.transform = 'rotate(0deg)';
                });
                
                // Open current details
                details.classList.add('active');
                arrow.style.transform = 'rotate(180deg)';
            }
        }

        function searchExhibitors() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filteredExhibitors = exhibitors.filter(exhibitor => 
                exhibitor.booth.toLowerCase().includes(searchTerm) ||
                exhibitor.company.toLowerCase().includes(searchTerm) ||
                exhibitor.country.toLowerCase().includes(searchTerm) ||
                exhibitor.products.toLowerCase().includes(searchTerm)
            );
            renderExhibitors(filteredExhibitors);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderExhibitors();
            
            // Add search functionality
            document.getElementById('searchBox').addEventListener('input', searchExhibitors);
        });
    </script>
