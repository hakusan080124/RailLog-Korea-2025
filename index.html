<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RailLog Korea 2025 - 展商資訊</title>
  <style>
    /* 所有 CSS 保持原樣，這裡略去重複內容以簡潔表示 */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🚄 RailLog Korea 2025</h1>
      <p>韓國鐵路與物流博覽會 - 參展商資訊</p>
    </div>
    <div class="event-info">
      <div><strong>🗓️ 展會日期：</strong>2025年6月18日至21日</div>
      <div><strong>📍 展會地點：</strong>BEXCO (釜山會展中心), 韓國釜山</div>
      <div><strong>🏢 參展商數量：</strong>106家</div>
      <div><strong>🌏 展會規模：</strong>世界第四大鐵路展會</div>
    </div>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="🔍 搜尋參展商、產品或攤位號碼..." id="searchBox">
    </div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalExhibitors">106</div>
        <div class="stat-label">參展商總數</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">7</div>
        <div class="stat-label">展覽區域</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="visibleExhibitors">106</div>
        <div class="stat-label">顯示中</div>
      </div>
    </div>
    <div class="sections-container" id="sectionsContainer">
      <!-- Sections will be dynamically injected -->
    </div>
  </div>
  <script>
    const exhibitorData = {
  "A": [
    {
      "攤位號": "A04",
      "公司": "DEMCO CSI",
      "國家": "韓國",
      "主要產品": "戶外高亮度 TFT‑LCD 資訊顯示器",
      "主要客戶": "機場、鐵路及公車站",
      "公司規模": "中型"
    },
    {
      "攤位號": "A05",
      "公司": "YK Construction Equipment Co., Ltd.",
      "國家": "韓國",
      "主要產品": "工程與軌道施工機械租售",
      "主要客戶": "韓國土木、軌道承包商",
      "公司規模": "中型"
    },
    {
      "攤位號": "A06",
      "公司": "SPACEPRO",
      "國家": "韓國",
      "主要產品": "碳纖維車體複材結構",
      "主要客戶": "韓國高鐵與航太供應鏈",
      "公司規模": "小型"
    },
    {
      "攤位號": "A07",
      "公司": "Hyundai Rotem Company",
      "國家": "韓國",
      "主要產品": "高速列車、電聯車、號誌系統",
      "主要客戶": "KORAIL、台灣高鐵、英國 TfL 等",
      "公司規模": "大型"
    }
  ],
  "B": [
    {
      "攤位號": "B01",
      "公司": "Electronic & Human Technology",
      "國家": "韓國",
      "主要產品": "車載連接器、感測器整合",
      "主要客戶": "船舶、軌道、自動化設備商",
      "公司規模": "微型"
    },
    {
      "攤位號": "B02",
      "公司": "ENTEC Electric & Electronic Co., Ltd.",
      "國家": "韓國",
      "主要產品": "牽引開關櫃、高速斷路器、再閉合器",
      "主要客戶": "50+ 國電力公司與地鐵",
      "公司規模": "中型"
    }
  ],
  "C": [
    {
      "攤位號": "C01",
      "公司": "SAMSON TECH Co., Ltd.",
      "國家": "韓國",
      "主要產品": "公共廣播、聲學量測設備",
      "主要客戶": "KORAIL、都市鐵路",
      "公司規模": "小型"
    }
  ],
  "D": [
    {
      "攤位號": "D04",
      "公司": "PRIMET&R Co., Ltd.",
      "國家": "韓國",
      "主要產品": "轉向架零件、盤形煞車",
      "主要客戶": "KORAIL 維修段",
      "公司規模": "微型"
    }
  ],
  "E": [
    {
      "攤位號": "E04",
      "公司": "ONESERVICE",
      "國家": "韓國",
      "主要產品": "智慧維保平台、遠端監控",
      "主要客戶": "—",
      "公司規模": "微型"
    }
  ],
  "F": [
    {
      "攤位號": "F01",
      "公司": "TÜV SÜD Korea Ltd.",
      "國家": "德國〈韓〉",
      "主要產品": "系統安全與功能安全認證",
      "主要客戶": "Hyundai Rotem、KRRI",
      "公司規模": "大型"
    }
  ],
  "G": [
    {
      "攤位號": "G01",
      "公司": "Woojin Industrial Systems",
      "國家": "韓國",
      "主要產品": "地鐵與輕軌車輛",
      "主要客戶": "仁川機場磁浮、馬來西亞 LRT",
      "公司規模": "中型"
    }
  ]
};

    let filteredData = JSON.parse(JSON.stringify(exhibitorData));

    function getSizeClass(size) {
      switch(size) {
        case '大型': return 'size-large';
        case '中型': return 'size-medium';
        case '小型': return 'size-small';
        case '微型': return 'size-micro';
        default: return 'size-small';
      }
    }

    function createBoothHTML(booth) {
      return `
        <div class="booth-item" data-booth="${booth.攤位號}" data-company="${booth.公司}" data-product="${booth.主要產品}">
          <div class="booth-header" onclick="toggleBooth('${booth.攤位號}')">
            <div>
              <span class="booth-number">${booth.攤位號}</span>
              <span class="company-name">${booth.公司}</span>
              <span class="company-size ${getSizeClass(booth.公司規模)}">${booth.公司規模}</span>
            </div>
            <span class="section-toggle">▼</span>
          </div>
          <div class="booth-details" id="booth-${booth.攤位號}">
            <div class="details-content">
              <div class="detail-row">
                <span class="detail-label">🏢 公司名稱：</span>
                <span class="detail-value">${booth.公司}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">🌍 國家：</span>
                <span class="detail-value">${booth.國家}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">🛠️ 主要產品：</span>
                <span class="detail-value">${booth.主要產品}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">👥 主要客戶：</span>
                <span class="detail-value">${booth.主要客戶}</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function toggleBooth(boothId) {
      const details = document.getElementById(`booth-${boothId}`);
      if (details) {
        details.classList.toggle('active');
      }
    }

    function renderSections(data) {
      const container = document.getElementById('sectionsContainer');
      container.innerHTML = '';
      let visibleCount = 0;
      for (const section in data) {
        const booths = data[section];
        if (!booths || booths.length === 0) continue;

        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'section';

        const header = document.createElement('div');
        header.className = 'section-header';
        header.innerHTML = `<h3>展區 ${section}</h3><span class="section-toggle">▼</span>`;
        header.onclick = () => {
          content.classList.toggle('active');
        };

        const content = document.createElement('div');
        content.className = 'section-content';

        booths.forEach(booth => {
          const boothHTML = createBoothHTML(booth);
          content.innerHTML += boothHTML;
          visibleCount++;
        });

        sectionDiv.appendChild(header);
        sectionDiv.appendChild(content);
        container.appendChild(sectionDiv);
      }
      document.getElementById('visibleExhibitors').innerText = visibleCount;
    }

    renderSections(filteredData);
  </script>
</body>
</html>
